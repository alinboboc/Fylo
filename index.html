<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo - cloud data storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <article class="fyloElements">
        <div class="fyloElement fyloElementOne">
            <img class="logo" src="/images/logo.svg" alt="Fylo logo">
            <div class="fyloButtons">
                <a href="_blank"><img src="images/icon-document.svg" alt=""></a>
                <a href="_blank"><img src="images/icon-folder.svg" alt=""></a>
                <a href="_blank"><img src="images/icon-upload.svg" alt=""></a>
            </div>
        </div>
        <div class="fyloElement fyloElementTwo">
            <p class="spaceUsed">You've used <span class="bold">815 GB</span> of your storage
            </p>
            <div class="rangeBackground">
                <div class="rangeGradient">
                    <div class="rangeButton"></div>
                </div>
            </div>
            <div>
                <div class="space">
                    <p class="spaceUsed bold"><span class="bold">0 GB</span></p>
                    <p class="spaceUsed bold"><span class="bold">1000 GB</span></p>
                </div>
            </div>
            <div class="left">
                <p><span class="bold size">185 </span>GB LEFT</p>
            </div>
        </div>

    </article>

</body>

</html>
